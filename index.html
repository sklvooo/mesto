<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./pages/index.css" rel="stylesheet">
        <title>Проект 4: Место</title>
    </head>
    <body class="page">
        <header class="header">
            <img src="images/logo.svg" alt="Логотип проекта Место" class="logo">
        </header>
        <main>
            <section class="profile">
                <div class="profile__info">
                    <img src="images/avatar.png" alt="Фотография пользователя" class="profile__photo">
                    <div class="profile__text">
                        <div class="profile__wrapper">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__add-button button" type="button" aria-label="Редактирование профиля"></button>
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-photo button" type="button" aria-label="Добавить новое фото"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup profile-settings">
            <div class="popup__container">
                <button type="button" class="popup__close button profile-settings__close" aria-label="Закрыть попап"></button>
                <div class="popup__wrapper">
                    <h2 class="popup__header">Редактировать профиль</h2>
                    <form class="popup__form profile-settings__form" name="popup" method="post">
                        <input type="text" name="name" class="profile-settings__input_name popup__input" value="" placeholder="Ваше имя?">
                        <input type="text" name="job" class="profile-settings__input_job popup__input" value="" placeholder="Чем вы занимаетесь?">
                        <button type="submit" class="popup__button button">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="popup add-card">
            <div class="popup__container">
                <button type="button" class="popup__close button add-card__close" aria-label="Закрыть попап"></button>
                <div class="popup__wrapper">
                    <h2 class="popup__header">Новое место</h2>
                    <form class="popup__form add-card__form" name="popup" method="post">
                        <input type="text" name="name" class="add-card__input-name popup__input" value="" placeholder="Назавние">
                        <input type="text" name="job" class="add-card__input-link popup__input" value="" placeholder="Ссылка на картинку">
                        <button type="submit" class="popup__button button">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="popup show-image">
            <div class="popup__container">
                <button type="button" class="popup__close button show-image__close" aria-label="Закрыть попап"></button>
                <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="И тут текст" class="show-image__img">
                <p class="show-image__text">Тут какой то текст</p>
            </div>
        </div>
        <template id="card">
            <li class="elements__list-item" tabindex="0">
                <button type="button" class="elements__remove-button button" aria-label="Удалить фото"></button>
                <img src="images/karachaev.jpg" alt="Фото Карачаевска" class="elements__image">
                <div class="elements__wrapper">
                    <h2 class="elements__text">Карачаевск</h2>
                    <button type="button" class="elements__button button" aria-label="Поставить лайк"></button>
                </div>
            </li>
        </template>
        <script src="js/new-main.js"></script>
    </body>
</html>
