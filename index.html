<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./pages/index.css" rel="stylesheet">
        <title>Проект 4: Место</title>
    </head>
    <body class="page">
        <header class="header">
            <img src="images/logo.svg" alt="Логотип проекта Место" class="logo">
        </header>
        <main>
            <section class="profile">
                <div class="profile__info">
                    <img src="images/avatar.png" alt="Фотография пользователя" class="profile__photo">
                    <div class="profile__text">
                        <div class="profile__wrapper">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__add-button button" type="button" aria-label="Редактирование профиля"></button>
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-photo button" type="button" aria-label="Добавить новое фото"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                    <li class="elements__list-item">
                        <img src="images/karachaev.jpg" alt="Фото Карачаевска" class="elements__image">
                        <div class="elements__wrapper">
                            <h2 class="elements__text">Карачаевск</h2>
                            <button type="button" class="elements__button button" aria-label="Поставить лайк"></button>
                        </div>
                    </li>
                    <li class="elements__list-item">
                        <img src="images/elbrus.png" alt="Фото Эльбруса" class="elements__image">
                        <div class="elements__wrapper">
                            <h2 class="elements__text">Гора Эльбрус</h2>
                            <button type="button" class="elements__button button" aria-label="Поставить лайк"></button>
                        </div>
                    </li>
                    <li class="elements__list-item">
                        <img src="images/dombay.png" alt="Фото Домбая" class="elements__image">
                        <div class="elements__wrapper">
                            <h2 class="elements__text">Домбай</h2>
                            <button type="button" class="elements__button button" aria-label="Поставить лайк"></button>
                        </div>
                    </li>
                    <li class="elements__list-item">
                        <img src="images/elbrus.png" alt="Фото Эльбруса" class="elements__image">
                        <div class="elements__wrapper">
                            <h2 class="elements__text">Гора Эльбрус</h2>
                            <button type="button" class="elements__button button" aria-label="Поставить лайк"></button>
                        </div>
                    </li>
                    <li class="elements__list-item">
                        <img src="images/dombay.png" alt="Фото Домбая" class="elements__image">
                        <div class="elements__wrapper">
                            <h2 class="elements__text">Домбай</h2>
                            <button type="button" class="elements__button button" aria-label="Поставить лайк"></button>
                        </div>
                    </li>
                    <li class="elements__list-item">
                        <img src="images/karachaev.jpg" alt="Фото Карачаевска" class="elements__image">
                        <div class="elements__wrapper">
                            <h2 class="elements__text">Карачаево-Черкессия</h2>
                            <button type="button" class="elements__button button" aria-label="Поставить лайк"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close button" aria-label="Закрыть попап"></button>
                <div class="popup__wrapper">
                    <h2 class="popup__header">Редактировать профиль</h2>
                    <form class="popup__form" name="popup" method="post">
                        <input type="text" name="name" class="popup__input_name_name popup__input" value="" placeholder="Ваше имя?">
                        <input type="text" name="job" class="popup__input_name_job popup__input" value="" placeholder="Чкм вы занимаетесь?">
                        <button type="submit" class="popup__button">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
