<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="pages/index.css" rel="stylesheet">
        <title>Проект 4: Место</title>
    </head>
    <body class="page">
        <header class="header">
            <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта Место" class="logo">
        </header>
        <main>
            <section class="profile">
                <div class="profile__info">
                    <div class="profile__photo-wrapper">
                        <img src="<%=require('./images/avatar.png')%>" alt="Фотография пользователя" class="profile__photo">
                        <div class="profile__photo-btn"></div>
                    </div>
                    <div class="profile__text">
                        <div class="profile__wrapper">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__add-button button" type="button" aria-label="Редактирование профиля"></button>
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-photo button" type="button" aria-label="Добавить новое фото"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                    <template id="element">
                        <li class="elements__list-item" tabindex="0">
                            <button type="button" class="elements__remove-button button" aria-label="Удалить фото"></button>
                            <div class="elements__image-wrapper">
                                <img src="images/karachaev.jpg" alt="Фото Карачаевска" class="elements__image">
                            </div>
                            <div class="elements__wrapper">
                                <h2 class="elements__text">Карачаевск</h2>
                                <div class="elements__like-wrapper">
                                    <button type="button" class="elements__button button" aria-label="Поставить лайк"></button>
                                    <p class="elements__like-counter">1</p>
                                </div>
                            </div>
                        </li>
                    </template>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup profile-settings">
            <div class="popup__container">
                <button type="button" class="popup__close button profile-settings__close" aria-label="Закрыть попап"></button>
                <div class="popup__wrapper">
                    <h2 class="popup__header">Редактировать профиль</h2>
                    <form class="popup__form profile-settings__form" name="profile-settings" method="post" novalidate autocomplete="off">
                        <label class="popup__label">
                            <input id="profile-name" type="text" name="name" class="profile-settings__input-name popup__input" value="" placeholder="Ваше имя?" required minlength="2" maxlength="40">
                            <span class="profile-name-error popup__input-error"></span>
                        </label>
                        <label class="popup__label">
                            <input id="profile-job" type="text" name="link" class="profile-settings__input-job popup__input" value="" placeholder="Чем вы занимаетесь?" required minlength="2" maxlength="200">
                            <span class="profile-job-error popup__input-error"></span>
                        </label>
                        <button type="submit" class="popup__button button">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="popup add-card">
            <div class="popup__container">
                <button type="button" class="popup__close button add-card__close" aria-label="Закрыть попап"></button>
                <div class="popup__wrapper">
                    <h2 class="popup__header">Новое место</h2>
                    <form class="popup__form add-card__form" name="add-card" method="post" novalidate autocomplete="off">
                        <label class="popup__label">
                            <input id="card-name" type="text" name="name" class="add-card__input-name popup__input" value="" placeholder="Назавние" required minlength="2" maxlength="30">
                            <span class="card-name-error popup__input-error"></span>
                        </label>
                        <label class="popup__label">
                            <input id="card-link" type="url" name="link" class="add-card__input-link popup__input" value="" placeholder="Ссылка на картинку" required>
                            <span class="card-link-error popup__input-error"></span>
                        </label>
                        <button type="submit" class="popup__button button">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="popup change-photo">
            <div class="popup__container">
                <button type="button" class="popup__close button" aria-label="Закрыть попап"></button>
                <div class="popup__wrapper">
                    <h2 class="popup__header">Обновить аватар</h2>
                    <form class="popup__form change-photo__form" name="change-photo" method="post" novalidate autocomplete="off">
                        <label class="popup__label">
                            <input id="photo-link" type="url" name="link" class="change-photo__input-link popup__input" value="" placeholder="Ссылка на картинку" required>
                            <span class="photo-link-error popup__input-error"></span>
                        </label>
                        <button type="submit" class="popup__button button">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="popup delete-card">
            <div class="popup__container">
                <button type="button" class="popup__close button" aria-label="Закрыть попап"></button>
                <div class="popup__wrapper">
                    <h2 class="popup__header">Вы уверены</h2>
                    <div class="popup__form">
                        <button class="popup__button button">Да</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup show-image">
            <div class="popup__container">
                <button type="button" class="popup__close button show-image__close" aria-label="Закрыть попап"></button>
                <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="И тут текст" class="show-image__img">
                <p class="show-image__text">Тут какой то текст</p>
            </div>
        </div>
    </body>
</html>
